<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    body {
      display: flex;
      justify-content: center;
      background-image: url('./assets/big-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block; margin-top: 120px;">
    <div style="padding: 20px; position: absolute; display: flex; align-items: center; width: 100%;">
      <!-- player health -->
      <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white;">
        <div id="player-health" style="background-color: rgb(116, 93, 201); position: absolute; top: 0; bottom: 0; right: 0; width: 100%;"></div>
        <div style="background-color: #f35454; height: 40px;"></div>
      </div>
      <!-- timer -->
      <div 
      id="timer" 
      style="background-color: black; color: white; height: 55px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white">
        60
      </div>
      <!-- enemy health -->
      <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
        <div id="enemy-health" style="background-color: rgb(116, 93, 201); position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
        <div style="background-color: #f35454; height: 40px"></div>
      </div>
    </div> 
    <div 
    id="display-text" 
    style="position: absolute; color: white; font-size: 25px; display: none; justify-content: center; align-items: center; top: 0; bottom: 0; left: 0; right: 0;">
      Tie
    </div>
    <canvas style="border: 4px solid rgb(211, 47, 69);"></canvas>
  </div>
  <audio id="music" src="./assets/background-music.mp3" loop></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
